<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Earth Run</title>
</head>
<body>
    <div class="image-container">
        <img>
            <div class="image-heading">
                <div><img src="runner.png">EARTH RUN</div>
                </div>
            <!-- <img src="runner.png" class="logo"> -->
        <div class="image-credit">Photo by <a href="https://unsplash.com/@amutiomi"> Miguel A. Amutio </a> on <a href="https://unsplash.com"> Unsplash</a>.</div>
    </div>

    <div class="content">
        <div class="info">
        <h2>Planet Earth Half-Marathon</h2>
        <p>Be part of history. Sign up today for the largest virtual race ever recorded. 13.1 miles right where you are.</p>
        <p>Let's run the world.</p>
        </div>

        <!-- delete this line if it doesnt sent to httpbin -->
        <form action="http://httpbin.org/post" id="my-form" method="post">
            <ul>
                <li>
                    <label for="firstname">First Name:</label><br>
                    <input type="text" id="firstname" name="user_firstname" required>
                </li>
                <li>    
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" id="lastname" name="user_lastname" required>
                </li>    
                <li>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="user_email" required>
                </li>
                <li>    
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="user_phone" required>
                </li>
                <li>    
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="user_password" required>
                <li>
                    <label for="password">Confirm Password:</label><br>
                    <input type="password" id="password" name="user_password" required>
                </li>
            </ul> 
        </form>
        <div class="button">
            <button type="submit" form="my-form">Register</button><br>
            </div>   
        <div class="login">Already registered? <a href="www.google.com" class="link">Log in.</a></div>
    </div>
</body>
</html>
